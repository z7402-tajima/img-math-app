<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画像で計算！？</title>
    <link rel="stylesheet" href="./static/stylesheet.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>-->
    <script src="./static/preview.js"></script>
    </head>
<body>
    <header>
        <img class="header_img" src="./static/figure.png" alt="Aidemy">
    </header>

    <div class="main">
        <form method="POST" enctype="multipart/form-data">
            <table>
                <caption>
                    <h2>画像で計算！？</h2>
                </caption>
                <thead>
                    <tr>
                        <th scope="col">枚数</th>
                        <th scope="col">アップロード</th>
                        <th scope="col">プレビュー</th>
                        <th scope="col">数字／演算子</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1枚目</th>
                        <td>
                            <label class="file_input"><input type="file" id="img1" name="img1" onchange="preview(this, '#preview_img1');" />選択</label>
                        </td>
                        <td>
                            <div id="preview_img1">未選択</div>
                        </td>
                        <td>
                            <input type="radio" id="img1-1" name="rdo_img1" value="1" />
                            <label for="img1-1">数字</label>&nbsp;
                            <input type="radio" id="img1-2" name="rdo_img1" value="2" />
                            <label for="img1-2">演算子</label>
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <th scope="row">2枚目</th>
                        <td>
                            <label class="file_input"><input type="file" id="img2" name="img2" onchange="preview(this, '#preview_img2');" />選択</label>
                        </td>
                        <td>
                            <div id="preview_img2">未選択</div>
                        </td>
                        <td>
                            <input type="radio" id="img2-1" name="rdo_img2" value="1" />
                            <label for="img2-1">数字</label>&nbsp;
                            <input type="radio" id="img2-2" name="rdo_img2" value="2" />
                            <label for="img2-2">演算子</label>
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <th scope="row">3枚目</th>
                        <td>
                            <label class="file_input"><input type="file" id="img3" name="img3" onchange="preview(this, '#preview_img3');" />選択</label>
                        </td>
                        <td>
                            <div id="preview_img3">未選択</div>
                        </td>
                        <td>
                            <input type="radio" id="img3-1" name="rdo_img3" value="1" />
                            <label for="img3-1">数字</label>&nbsp;
                            <input type="radio" id="img3-2" name="rdo_img3" value="2" />
                            <label for="img3-2">演算子</label>
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <th scope="row">4枚目</th>
                        <td>
                            <label class="file_input"><input type="file" id="img4" name="img4" onchange="preview(this, '#preview_img4');" />選択</label>
                        </td>
                        <td>
                            <div id="preview_img4">未選択</div>
                        </td>
                        <td>
                            <input type="radio" id="img4-1" name="rdo_img4" value="1" />
                            <label for="img4-1">数字</label>&nbsp;
                            <input type="radio" id="img4-2" name="rdo_img4" value="2" />
                            <label for="img4-2">演算子</label>
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <th scope="row">5枚目</th>
                        <td>
                            <label class="file_input"><input type="file" id="img5" name="img5" onchange="preview(this, '#preview_img5');" />選択</label>
                        </td>
                        <td>
                            <div id="preview_img5">未選択</div>
                        </td>
                        <td>
                            <input type="radio" id="img5-1" name="rdo_img5" value="1" />
                            <label for="img5-1">数字</label>&nbsp;
                            <input type="radio" id="img5-2" name="rdo_img5" value="2" />
                            <label for="img5-2">演算子</label>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4"><input class="btn" value="選択した画像で計算を実行" type="submit" /></td>
                    </tr>
                </tfoot>
            </table>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="errmsg">
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
            </div>
        {% else %}
            <div class="answer">{{answer}}</div>
        {% endif %}
        {% endwith %}
    </div>

    <footer>
        <small>&copy;z7402-tajima</small>
    </footer>
</body>
</html>
